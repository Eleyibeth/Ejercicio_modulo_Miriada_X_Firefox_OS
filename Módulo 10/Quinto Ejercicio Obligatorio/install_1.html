<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Geoloc</title>
</head>
<body>

  <h1>Geoloc</h1>
  <h2>Un ejercicio dentro del curso de Desarrollo de Aplicaciones en HTML5 y para Dispositivos Móviles Firefox O.S.</h2>
  <button id="install" onclick="install()">Install on FirefoxOS</button>
  <script>
    function install(){
      var manifest_url = "https://googledrive.com/host/0B3mv0IEbFFYUdkNCRjVQb3pDWW8/hosted/manifest.webapp";
        var installRequest = navigator.mozApps.install(manifest_url);

        installRequest.onsuccess = function(data) {
            // App installed successfully!
            alert("Aplicación instalada!!");
        };

        installRequest.onerror = function(err) {
            // App couldn't be installed!
            console.log("Install error!");
        };
    }
        
</script>
</body>
</html>
